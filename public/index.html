<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Webview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: auto; /* Allow scrolling */
        }
        .container {
            padding: 20px;
            max-width: 100%;
            box-sizing: border-box;
        }
        .status-message {
            padding: 10px;
            margin: 10px;
            border-radius: 4px;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        .info {
            background-color: #e3f2fd;
            color: #1565c0;
            border: 1px solid #90caf9;
        }
    </style>
  </head>
  <body>
    <div id="root">
        <div id="status-container"></div>
    </div>

    <!-- Messenger Extensions SDK -->
    <script>
        function showStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            const statusDiv = document.createElement('div');
            statusDiv.className = `status-message ${type}`;
            statusDiv.textContent = message;
            container.appendChild(statusDiv);
        }

        // Immediately show window.name
        showStatus(`Current window.name: ${window.name || 'not set'}`);
        showStatus(`Running environment: ${
            window.name === 'messenger_ref' ? 'Messenger Web' :
            window.name === 'facebook_ref' ? 'Facebook Chat Tab' :
            'Unknown Environment'
        }`);

        window.extAsyncInit = function() {
            showStatus('Messenger Extensions SDK loaded');
            
            if (window.MessengerExtensions) {
                showStatus('MessengerExtensions is available');
                // Successfully initialized
                window.dispatchEvent(new Event('MessengerSDKLoaded'));
            } else {
                showStatus('MessengerExtensions not available', 'error');
            }

            // Show window.name again after SDK loads
            showStatus(`Window name after SDK load: ${window.name || 'not set'}`);
        };
        
        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/messenger.Extensions.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'Messenger'));
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add a timeout to check if SDK loaded
            setTimeout(function() {
                if (!window.MessengerExtensions) {
                    showStatus('Messenger Extensions SDK failed to load', 'error');
                }
            }, 3000);
        });
    </script>
  </body>
</html>
