<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Webview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: auto; /* Allow scrolling */
        }
        .container {
            padding: 20px;
            max-width: 100%;
            box-sizing: border-box;
        }
        .error-message {
            color: red;
            padding: 10px;
            display: none;
        }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Messenger Extensions SDK -->
    <script>
        window.extAsyncInit = function() {
            // Check if running in Messenger
            const isMessenger = window.name === "messenger_ref" || window.name === "facebook_ref";
            console.log('Running in Messenger:', isMessenger);
            
            if (!isMessenger) {
                console.warn('Not running in Messenger webview');
                const errorDiv = document.createElement('div');
                errorDiv.style.color = 'red';
                errorDiv.style.padding = '10px';
                errorDiv.textContent = 'This page must be opened in Messenger';
                document.body.insertBefore(errorDiv, document.body.firstChild);
                return;
            }

            // Messenger Extensions JS SDK is done loading
            console.log('Messenger Extensions SDK loaded');
            window.dispatchEvent(new Event('MessengerSDKLoaded'));
        };
        
        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/messenger.Extensions.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'Messenger'));
    </script>

    <script type="module">
        import { initializeMessenger } from '../src/utils/messenger.js';

        // Initialize when document is ready
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const isMessengerAvailable = await initializeMessenger();
                if (!isMessengerAvailable) {
                    const errorDiv = document.getElementById('error-message');
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = 'This page must be run within the Messenger Platform';
                }
            } catch (error) {
                console.error('Initialization error:', error);
                const errorDiv = document.getElementById('error-message');
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Failed to initialize Messenger Extensions';
            }
        });
    </script>
  </body>
</html>
