<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Webview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: auto; /* Allow scrolling */
        }
        .container {
            padding: 20px;
            max-width: 100%;
            box-sizing: border-box;
        }
        .error-message {
            color: red;
            padding: 10px;
            display: none;
        }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Messenger Extensions SDK -->
    <script>
        window.extAsyncInit = function() {
            console.log('Messenger Extensions SDK loaded');
            MessengerExtensions.getContext('415798671014705',
                function success(context) {
                    console.log('Messenger context:', context);
                    // Successfully initialized
                    window.dispatchEvent(new Event('MessengerSDKLoaded'));
                },
                function error(err) {
                    console.error('Failed to get context:', err);
                    const errorDiv = document.createElement('div');
                    errorDiv.style.color = 'red';
                    errorDiv.style.padding = '10px';
                    errorDiv.textContent = 'Failed to initialize Messenger context: ' + JSON.stringify(err);
                    document.body.insertBefore(errorDiv, document.body.firstChild);
                }
            );
        };
        
        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/messenger.Extensions.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'Messenger'));
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add a timeout to check if SDK loaded
            setTimeout(function() {
                if (!window.MessengerExtensions) {
                    const errorDiv = document.createElement('div');
                    errorDiv.style.color = 'red';
                    errorDiv.style.padding = '10px';
                    errorDiv.textContent = 'Messenger Extensions SDK failed to load';
                    document.body.insertBefore(errorDiv, document.body.firstChild);
                }
            }, 3000);
        });
    </script>
  </body>
</html>
